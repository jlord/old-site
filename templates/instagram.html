<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="jlord">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jlord</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900,400italic,700italic|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='assets/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class="main-container">
      {{> header}}
  
      <div id="content">
        {{{content}}}
      <div id="instagram" class="span4"><span class="flash animated">LOADING...</span></div>
      <div style="display: block;"><p>These are the last 16 pictures in my Instagram feed. Here is my <a href="http://jlord.us/your-own-instagram-feed/">blog post</a> on how.</p></div>

      <script type="text/javascript" src="assets/js/sheetsee.js"></script>
      <script type="text/javascript" src="assets/js/handlebars.js"></script>
      <script type="text/javascript" src="assets/js/tabletop1.3.3.js"></script> 
      <script type="text/javascript" src="assets/js/templates.js"></script>

      <script type="text/javascript">    
        document.addEventListener('DOMContentLoaded', function() {
          var URL = '0Ao5u1U6KYND7dG9CRWdjeVB6dGYyN3c3RktocExUV1E'
          Tabletop.init( { key: URL, callback: buildPage, simpleSheet: true } )
        }) 

        function buildPage(data) {
          var compiledTemplate = Handlebars.templates['instatemplates']
          var html = compiledTemplate({"rows": getLast(data,18)}, {});
          document.getElementById('instagram').innerHTML = html
        }

        function getLast(array, howMany) {
          start = array.length
          cut = start - howMany
          if (start < 12) {
          return array
          } else {
            array = array.splice(cut)
            return array.reverse()
          }
        }
      </script>
      </div>

      {{> footer}}
    </div>
  </body>
</html>
