    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900|Source+Code+Pro:500' rel='stylesheet' type='text/css'>
    <link href='assets/style.css' rel='stylesheet'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </head>
  <body class="instagram-template">
    <div class="main-container">
      {{> header}}

      <div id="content">
        {{{content}}}
      <div id="instagram" class="span4"><span class="flash animated meta">LOADING...</span></div>
      <div style="display: block;"><p>These are the last 20 pictures in my Instagram feed. Here is my <a href="blog/your-own-instagram.html">blog post</a> on how.</p></div>

      <script type="text/javascript" src="assets/js/sheetsee.js"></script>
      <script type="text/javascript" src="assets/js/handlebars.js"></script>
      <script type="text/javascript" src="assets/js/tabletop1.3.3.js"></script>
      <script type="text/javascript" src="assets/js/templates.js"></script>

      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
          var URL = '0Ao5u1U6KYND7dG9CRWdjeVB6dGYyN3c3RktocExUV1E'
          Tabletop.init( { key: URL, callback: buildPage, simpleSheet: true } )
        })

        function buildPage(data) {
          var compiledTemplate = Handlebars.templates['instagram']
          var html = compiledTemplate({"rows": getLast(data,20)}, {});
          document.getElementById('instagram').innerHTML = html
        }

        function getLast(array, howMany) {
          start = array.length
          cut = start - howMany
          if (start < 12) {
          return array
          } else {
            array = array.splice(cut)
            return array.reverse()
          }
        }
      </script>
      </div>

      {{> footer}}
    </div>
  </body>
</html>
